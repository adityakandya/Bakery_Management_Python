{%extends 'Partials/base.html'%}
{%block title%}
INDEX PAGE
{%endblock%}

{%block content%}
<div class="container-fluid">
	<div class="row">
			<!--filter -->
			<div class="col-lg-3 mx-auto">
				<ul class="list-group mt-3">
					<a href="/" class="list-group-item list-group-item-action">All Products</a>
					{%for category in categories%}
				  <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
				  {%endfor%}
				</ul>
			</div>
			<!--all products -->
			<div id ="products" class="col-lg-9 mx-auto">
				<div class="row mx-auto mt-3">
					{%for product in products%}
					<div class="card mx-auto mb-3" style="width: 18rem;">
						<img src="{{product.image.url}}" class="card-img-top" alt="Card image cap">
						<div class="card-body mx-auto">
							<h5 class="card-title">{{product.name}}</h5>
							<p class="card-text "><b>Rs. {{product.price}}</b></p>
							<a href="#" class="btn btn-light border btn-sm ">Add to Cart</a>
							<a href="#" class="btn btn-light border btn-sm ">Place Order</a>
						</div>
					</div>
					{%endfor%}
				</div>
			</div>
	</div>
</div>

{%endblock%}
