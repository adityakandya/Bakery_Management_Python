{%extends 'Partials/base.html'%}

{%block title%}Profile{%endblock%}

{% block content %}

  <div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            <h3>Edit Profile</h3>
            <hr>
            </div>
            <form action="" method="POST">

                {% csrf_token %}


                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control"
                    value="{{values.phone}}"
                    placeholder="XXXXXXXXXX"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    {%if not values.verified%}
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control" placeholder="example@gmail.com">
                    {%else%}
                    <div class="mx-auto border rounded p-2">
                        {{values.email}}
                    </div>
                    {%endif%}
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Update Profile">
                </div>


            </form>
        </div>
    </div>
</div>
{%endblock%}
